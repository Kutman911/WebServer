<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ-Платформа | Тест</title>
  <style>
  :root {
    --primary-color: #1D4ED8;
    --secondary-color: #F3F4F6;
    --accent-color: #F59E0B;
    --question-bg: #E0F2F1;
    --question-border: #99F6E4;
    --hover-bg: #F0F9FF;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: var(--secondary-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 700px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin-top: 30px;
  }

  h1 {
    color: var(--primary-color);
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 5px;
  }

  .subtitle {
    text-align: center;
    color: var(--text-light);
    font-size: 1rem;
    margin-bottom: 30px;
    border-bottom: 1px solid #E5E7EB;
    padding-bottom: 15px;
  }

  .question-card {
    margin-bottom: 25px;
    padding: 20px;
    background-color: var(--question-bg);
    border-radius: 10px;
    border: 1px solid var(--question-border);
    transition: border-color 0.2s;
  }

  .question-card:hover {
    border-color: var(--accent-color);
  }

  h2 {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-dark);
    margin-bottom: 15px;
  }

  .options label {
    display: block;
    cursor: pointer;
    padding: 10px;
    margin-bottom: 8px;
    background-color: white;
    border-radius: 6px;
    border: 1px solid #E5E7EB;
    transition: background-color 0.2s;
  }

  .options label:hover {
    background-color: var(--hover-bg);
    border-color: var(--primary-color);
  }

  .options input[type="radio"] {
    margin-right: 10px;
    accent-color: var(--primary-color);
  }

  .submit-button {
    width: 100%;
    padding: 15px;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.2s;
    margin-top: 30px;
    box-shadow: 0 4px 6px rgba(245, 158, 11, 0.4);
  }

  .submit-button:hover {
    background-color: #D97706;
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }

  .back-link:hover {
    color: #1E40AF;
    text-decoration: underline;
  }

  @media (min-width: 768px) {
    .container {
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
    }
  }

  .empty-message {
    text-align: center;
    padding: 40px 20px;
    border: 2px dashed #D1D5DB;
    border-radius: 8px;
    color: #6B7280;
    font-style: italic;
    margin-bottom: 30px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>IQ Тест</h1>
    <p class="subtitle">Ответьте на 10 вопросов. Все поля обязательны для заполнения.</p>

    <form action="/test" method="POST">

      <div class="empty-message">
        Место для ваших вопросов. Добавьте сюда 10 блоков с классом "question-card".
      </div>

      <button type="submit" class="submit-button">
        Проверить Результат
      </button>
    </form>

    <a href="/" class="back-link">← Вернуться на главную</a>
  </div>
</body>
</html>
